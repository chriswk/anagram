<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Anagram</title>
    </head>
    <body>
        <header>
        </header>
        <section title="Anagram">
            <form method="post" action="/anagram">
                <label for="word">Your desired characters to find an anagram for</label>
                <input type="text" name="word" id="word"/>
                <input type="submit" />
            </form>
        </section>
        <section title="Pangram">
            <form method="post" th:action="@{/pangram}" th:object="${pangramForm}" >
                <input type="text" th:field="*{letters}" placeholder="letters" name="letters" />
                <input type="text" th:field="*{mustcontain}" min="1" max="1" placeholder="Must contain this letter" name="mustcontain" />
                <input type="submit" title="Find pangrams" value="Find pangrams" />
            </form>
        </section>
        <footer>
        </footer>
    </body>
</html>
